<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-signin">
        <div class="title">
          <span class="main-title text-uppercase text-center">Multi <span id="shop_1">shop</span> </span>
          <p class="subtitle text-center">
            <span class="by">By</span> Sawon
          </p>
        </div>
    
        <div class="form-group">
          <input name="email" class="form-control" placeholder="Username" value="" autofocus="autofocus" type="text" id="UserEmail" required="required">
        </div>
        <div class="form-group">
          <input name="password" class="form-control" placeholder="Password" value="" type="password" id="UserPassword" required="required">
        </div>
        <div class="form-group subform">
          <label class="checkbox-inline" for="UserRememberMe">
            <input type="checkbox" name="rememberMe" value="1" id="UserRememberMe">Remember me
          </label>
          <a href="#" class="resetpassword">Forgot Password</a>
        </div>
        <div class="form-group">
          <button class="btn-signin">SIGN IN</button>
        </div>
        <div class="form-group text-center">
          <a href="/signup_form/index.html" class="signup">sign up</a>
        </div>
      </div>
    
</body>
</html>
